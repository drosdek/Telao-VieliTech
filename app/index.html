<html>

<head lang="pt-br">
	<title>Dashboard</title>

	<meta charset="utf-8">

	<!-- Responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Refresh 15seg -->
	<meta http-equiv="refresh" content="15">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">

	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 borda">
			<div style="background-color: green;" class="card color-text margem font-vieli">
				<div class="card-body">
					<div class="float-sm-left font-title font-weight-bolder text-sm-center">
						NOME EQUIPAMENTO
					</div>
					<div class="float-sm-right font-title font-weight-bolder text-sm-center">
						15/08/2020 - 18:55
					</div>
					
				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-9 borda">
			<div style="background-color: green;" class="card color-text font-weight-bolder margem font-vieli">
				<div class="card-body borda alinha-text justify-content-center">
					<div class="col-lg-10 col-md-10 col-sm-10 font-producao">
						2000
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 display-4">
						PC/min
					</div>		
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card color-text margem font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">RITMO - PC/min</div>
				<div class="card-body tamanho-font">
					<div class="row">
						<div class="col-sm-5 borda">Atual:</div>
						<div class="col-sm-6 text-sm-right borda font-weight-bolder">10</div>
					</div>
					<div class="row">
						<div class="col-sm-5 borda">Dia:</div>
						<div class="col-sm-6 text-sm-right borda font-weight-bolder">240</div>
					</div>
					<div class="row">
						<div class="col-sm-5 borda">Meta:</div>
						<div class="col-sm-6 text-sm-right borda font-weight-bolder">300</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-5 col-md-5 col-sm-5 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">META</div>
					<div class="card-body text-sm-center font-meta font-weight-bolder">
						1000
					</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">% META</div>
					<div class="card-body text-sm-center font-meta font-weight-bolder	">
						50 %
					</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">RETRABALHO</div>
					<div class="card-body text-sm-center font-meta font-weight-bolder	">
						10 %
					</div>
				</div>
			</div>
		</div>
	
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">Disponibilidade</div>
				<div class="card-body text-sm-center font-indicadores font-weight-bolder">30 %</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">Performance</div>
				<div class="card-body text-sm-center font-indicadores font-weight-bolder">10 %</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">Qualidade</div>
				<div class="card-body text-sm-center font-indicadores font-weight-bolder">100 %</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 borda">
			<div style="background-color: green;" class="card margem color-text font-vieli">
				<div class="card-header text-sm-center font-weight-bolder sub-title">OEE</div>
				<div class="card-body text-sm-center font-indicadores font-weight-bolder">47 %</div>
			</div>
		</div>
	</div>
	<div class="float-sm-right">
		<img class="logo" src="../img/svg/logo.svg" alt="Logo" title="Vieli Tech">
	</div>
</div>
</body>

</html>
