<html>

<head lang="pt-br">
	<title>Relatorio</title>

	<meta charset="utf-8">

	<!-- Responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="cache-control" content="no-cache" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap-grid.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap-reboot.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap.min.css" media="screen" />

	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="../pages/css/style/telao.css" media="screen" />

	<!-- Favicon -->
	<link rel="icon" type="image/svg" href="../assets/img/logo/vieli.svg" />

	<!-- JS -->
	<script src="../pages/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../pages/js/lib/bootstrap.bundle.min.js"></script>
	<script src="../pages/js/lib/bootstrap.min.js"></script>

	<script src="../config.js"></script>
	<script src="../pages/js/repository/equipamento.repository.js"></script>
	<script src="../pages/js/model/equipamento.model.js"></script>
	<script src="../pages/js/view/relatorio.js"></script>
	<script src="../pages/js/view/telao.js"></script>
</head>

<body id="teste">
	
	<div class="container-fluid">
		<header>

			<div class="modal fade" id="error" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered modal-xl" role="dialog">
					<div class="modal-content">
						<div style="background-color: orange; color: white;"  class="modal-header">
							<h5 class="modal-title font-weight-bolder font-title">Atencao!</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body font-indicadores text-sm-center">
							Nao foi encontrado nenhum equipamento conectado, ou servidor esta fora!
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-11">
					<div class="font-weight-bolder text-sm-center">
						<h1 class="font-weight-bolder">Controle de Producao</h1>
					</div>
				</div>
				<div class="col-sm-1">
					<img class="logo float-right" src="../assets/img/logo/vieli.svg">
				</div>
			</div>
		</header>

		<section>
			<table class="table table-bordered table-hover">
				<thead>
					<caption>Relatorio de Equipamentos</caption>
					<tr class="bg-primary font-weight-bolder text-white">
						<th scope="col" class="text-sm-center">Maquina</th>
						<th scope="col" class="text-sm-center">Producao</th>
						<th scope="col" class="text-sm-center">% Meta</th>
						<th scope="col" class="text-sm-center">% OEE</th>
						<th scope="col" class="text-sm-center">Status</th>
						<th scope="col" class="text-sm-center">Tempo parado</th>
						<th scope="col" class="text-sm-center">Visualizar</th>
					</tr>
					
				</thead>
					<tbody id="lista-relatorio">
					</tbody>
				</table>
		</section>
	</div>
</body>
</html>
