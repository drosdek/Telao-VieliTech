<html>

<head lang="pt-br">
	<title>Relatorio</title>

	<meta charset="utf-8">

	<!-- Responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css" media="screen" />

	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

	<!-- Favicon -->
	<link rel="icon" type="image/svg" href="../assets/img/logo/vieli.svg" />

	<!-- JS -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="../config.js"></script>
	<script src="js/equipamento.repository.js"></script>
	<script src="js/equipamento.model.js"></script>
	<script src="js/relatorio.js"></script>
</head>

<body id="teste">
	
	<div class="container">
		<header>

			<div class="modal fade" id="error" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered modal-xl" role="dialog">
					<div class="modal-content">
						<div style="background-color: orange; color: white;"  class="modal-header">
							<h5 class="modal-title font-weight-bolder font-title">Atencao!</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body font-indicadores text-sm-center">
							Nao foi encontrado nenhum equipamento conectado, ou servidor esta fora!
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-11">
					<div class="font-weight-bolder text-sm-center">
						<h1 class="font-weight-bolder">Controle de Producao</h1>
					</div>
				</div>
				<div class="col-sm-1">
					<img class="logo float-right" src="../assets/img/logo/vieli.svg">
				</div>
			</div>
		</header>

		<section>
			<table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-hover">
				<caption>Relatorio de Equipamentos</caption>
					<thead>
							<tr class="bg-info font-weight-bolder">
								<th scope="col" class="text-sm-center">Maquina</th>
								<th scope="col" class="text-sm-center">Producao</th>
								<th scope="col" class="text-sm-center">% Meta</th>
								<th scope="col" class="text-sm-center">% OEE</th>
								<th scope="col" class="text-sm-center">Status</th>
								<th scope="col" class="text-sm-center">Tempo parado</th>
								<th scope="col" class="text-sm-center">Visualizar</th>
							</tr>

					</thead>
					<tbody id="lista-relatorio">
						<tr>
						</tr>
					</tbody>
				</table>
		</section>
	</div>
</body>
</html>
