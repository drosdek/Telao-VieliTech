<html>

	<head lang="pt-br">
		<title>Dashboard</title>
	
		<meta charset="utf-8">
	
		<!-- Responsivo -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cache-control" content="no-cache" />
		
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap-grid.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap-reboot.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../pages/css/bootstrap/bootstrap.min.css" media="screen" />
	
		<link rel="stylesheet" type="text/css" href="../pages/css/style/telao.css" media="screen" />
	
		
		<!-- <link rel="stylesheet" type="text/css" href="pages/css/style.css" media="screen" /> -->
	
		<link rel="icon" type="image/svg" href="assets/img/logo/vieli.svg" />
	
		<!-- JS -->
		<script src="../pages/js/lib/jquery-3.5.1.min.js"></script>
		<script src="../pages/js/lib/bootstrap.bundle.min.js"></script>
		<script src="../pages/js/lib/bootstrap.min.js"></script>
	
		<script src="../config.js"></script>
		<script src="../pages/js/repository/equipamento.repository.js"></script>
		<script src="../pages/js/model/equipamento.model.js"></script>
		<script src="../pages/js/view/telao.js"></script>
	</head>

<body>

<div class="container-fluid text-vieli">
	<header>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<div class="card background-parada font-title-telao">
					<div class="card-body pt-md-0 pb-md-0">
						<div class="col-lg-7 col-md-12 col-sm-12 float-left font-weight-bolder text-lg-left text-md-center text-sm-center font-title-telao" id="equipamento">
							NOME EQUIPAMENTO
						</div>
						<div class="col-lg-5 col-md-12 col-sm-12 float-right font-title font-weight-bolder text-lg-right text-md-center text-sm-center font-time-telao" id="horaatual">
							00/00/0000 - 00:00:00
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 mt-1">
				<div class="card background-parada">
					<div class="card-body text-center">
						<span class="font-parada-producao font-weight-bolder">PARADA DESDE: </span>
						<span class="font-parada-date font-weight-bolder" id="inicioparada">00/00/0000 00:00:00</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 mt-1">
				<div class="card background-parada text-center">
					<div class="card-body pt-0 pb-0">
						<span id="TempoParado" class="font-weight-bolder font-cronometro"> 00:00:00 </span>
					</div>
				</div>
			</div>
		</div>

		<div class="row font-weight-bolder">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mt-1 pr-md-0">
				<div class="card background-parada text-center">
					<div class="card-header font-header-card">PRODUZIDO</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="producao">00000,0</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mt-1 pr-md-1 pl-md-1">
				<div class="card background-parada text-center">
					<div class="card-header font-header-card">% META</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="pctmeta">000,0 %</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mt-1 pl-md-0">
				<div class="card background-parada text-center">
					<div class="card-header font-header-card">RETRABALHO</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="pctretrabalho">000,0 %</div>
				</div>
			</div>
		</div>
	</section>


	<footer>
		<div class="row font-weight-bolder">
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1 pr-md-1 pr-lg-1">
				<div class="card text-center background-parada alertaDisponibilidade">
					<div class="card-header font-header-card">Disponibilidade</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="disponibilidade">000,0 %</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1 pl-md-1 pl-lg-0 pr-lg-1">
				<div class="card text-center background-parada alertaPerformance">
					<div class="card-header font-header-card">Performance</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="performance">000,0 %</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1 pr-md-1 pl-lg-0 pr-lg-1">
				<div class="card text-center background-parada alertaQualidade">
					<div class="card-header font-header-card">Qualidade</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="qualidade">000,0 %</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1 pl-md-1 pl-lg-0">
				<div class="card text-center background-parada alertaOee alertaPctOee">
					<div class="card-header font-header-card">OEE</div>
					<div class="card-body font-indicadores pt-0 pb-0 pt-lg-2 pb-lg-2" id="oee">000,0 %</div>
				</div>
			</div>
		</div>
		<div class="float-sm-right">
			<img class="logo mt-1" src="../assets/img/logo/vieli.svg" alt="Logo" title="Vieli Tech">
		</div>
	</footer>
</div>
</body>

</html>
