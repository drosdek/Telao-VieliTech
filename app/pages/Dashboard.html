<html><head lang="pt-br">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Dashboard</title>

	<meta charset="utf-8">

	<!-- Responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="Dashboard_arquivos/bootstrap.css" media="screen">
	<link rel="stylesheet" type="text/css" href="Dashboard_arquivos/style.css" media="screen">

	<!-- JS -->
	<script src="Dashboard_arquivos/jquery-3.js"></script>
	<script src="Dashboard_arquivos/config.js"></script>
	<script src="Dashboard_arquivos/equipamento.js"></script>
	<script src="Dashboard_arquivos/equipamento_002.js"></script>
	<script src="Dashboard_arquivos/sincronia.js"></script>
	<script src="Dashboard_arquivos/bootstrap.js"></script>

</head>

<body>

	<div class="container">
		
		<header id="lista-header">
			<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 borda font-title ">
				<div style="background-color: green;" class="card color-text margem font-vieli">
					<div class="card-body">
						<div class="float-sm-left font-weight-bolder text-sm-center" id="equipamento">LINHA UV 1</div>
						<div class="float-sm-right font-weight-bolder text-sm-center" id="horaatual">18/08/2020 - 09:49:05</div>
					</div>
				</div>
			</div>
			</div>
		</header>

		<div class="modal fade" id="erro" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Atencao!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">
						Nao foi encontrado nenhum equipamento conectado, ou servidor esta fora!
					</div>
				</div>
			</div>
		</div>

		<section id="linha-producao">
				<div class="row">
					<div class="col-lg-9 col-md-9 col-sm-9 borda">
						<div style="background-color: green;" class="card color-text font-weight-bolder margem font-vieli">
							<div class="card-body borda alinha-text justify-content-center">
								<div class="col-lg-8 col-md-8 col-sm-8 font-producao" id="producao">52548.0</div>
								<div class="col-lg-2 col-md-2 col-sm-2 display-4 font-weight-bolder" id="unidade">M2UV</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 borda">
						<div style="background-color: green;" class="card color-text margem font-vieli">
							<div class="card-header font-weight-bolder sub-title">
								<div class="row justify-content-center">
									<div class="float-sm-left">RITMO - <div class="float-sm-right" id="unidades">M2UV</div>
									</div>
								</div>
							</div>
							<div class="card-body tamanho-font">
								<div class="row justify-content-center">
									<div class="col-sm-5 borda">Atual:</div>
									<div class="col-sm-4 text-sm-right borda font-weight-bolder" id="ritmominuto">0.0</div>
								</div>								
								<div class="row justify-content-center">
									<div class="col-sm-5 borda">Dia:</div>
									<div class="col-sm-4 text-sm-right borda font-weight-bolder" id="ritmodia">117.0</div>
								</div>
								<div class="row justify-content-center">
									<div class="col-sm-5 borda">Meta:</div>
									<div class="col-sm-4 text-sm-right borda font-weight-bolder" id="ritmometa">8.0</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5 borda">
					<div style="background-color: green;" class="card margem color-text font-vieli">
						<div class="card-header text-sm-center font-weight-bolder sub-title">META</div>
							<div class="card-body text-sm-center font-meta font-weight-bolder" id="metaatual">2557.0</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 borda">
					<div style="background-color: green; color: white;" class="card margem color-text font-vieli alertaMeta">
						<div class="card-header text-sm-center font-weight-bolder sub-title">% META</div>
							<div class="card-body text-sm-center font-meta font-weight-bolder" id="pctmeta">2055.0 %</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 borda">
					<div style="background-color: green;" class="card margem color-text font-vieli">
						<div class="card-header text-sm-center font-weight-bolder sub-title">RETRABALHO</div>
							<div class="card-body text-sm-center font-meta font-weight-bolder" id="retrabalho">8000.0 %</div>
					</div>
				</div>
			</div>
			</section>

		<footer>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 borda">
					<div class="card margem color-text font-vieli alertaDisponibilidade" style="background-color: green; color: white;">
						<div class="card-header text-sm-center font-weight-bolder sub-title">Disponibilidade</div>
						<div class="card-body text-sm-center font-indicadores font-weight-bolder" id="disponibilidade">81.0 %</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 borda">
					<div class="card margem color-text font-vieli alertaPerformance" style="background-color: green; color: white;">
						<div class="card-header text-sm-center font-weight-bolder sub-title">Performance</div>
						<div class="card-body text-sm-center font-indicadores font-weight-bolder" id="performance">1905.0 %</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 borda">
					<div style="background-color: green;" class="card margem color-text font-vieli">
						<div class="card-header text-sm-center font-weight-bolder sub-title">Qualidade</div>
						<div class="card-body text-sm-center font-indicadores font-weight-bolder" id="qualidade">85.0 %</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 borda">
					<div class="card margem color-text font-vieli alertaOee alertaPctOee" style="background-color: green; color: white;">
						<div class="card-header text-sm-center font-weight-bolder sub-title">OEE</div>
						<div class="card-body text-sm-center font-indicadores font-weight-bolder" id="oee">75.0 %</div>
					</div>
				</div>
			</div>
			<div class="float-sm-right">
				<img class="logo" src="Dashboard_arquivos/vieli.svg" alt="Logo" title="Vieli Tech">
			</div>
		</footer>
	</div>


</body></html>
